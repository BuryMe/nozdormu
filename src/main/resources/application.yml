server:
  port: 8081

spring:
  datasource:
    url: jdbc:mysql://{db.host}:{db.port}/{db.schema}?allowPublicKeyRetrieval=true&useSSL=false
    username: { db.username }
    password: { db.password }

  jdbc:
    template:
      fetch-size: -1
      max-rows: -1
  thymeleaf:
    encoding: UTF-8
    prefix: classpath:templates/
    suffix: .html
  mvc:
    static-path-pattern: /static/**

#  RocketMQProperties
rocketmq:
  name-server: {mq.namesrv}
#  name-server: "124.220.184.17:9876"
  producer:
    group: mpzdormu_server
    sendMessageTimeout: 30000

mock:
  push: 0




